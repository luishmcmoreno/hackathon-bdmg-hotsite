<form class="searchbox">
  <h2 class="title" *ngIf="title">{{ title }}</h2>
  <div class="row">
    <div class="col col-md-12">
      <div class="form-group">
        <label for="keyword">Nome da empresa</label>
        <input type="text" class="form-control" id="keyword" placeholder="Digite o nome da empresa" [(ngModel)]="filter['key-word']" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col col-md-4">
      <div class="form-group" >
        <label for="manufacturer">Cidade</label>
        <select id="manufacturer" class="form-control">
          <option selected>Belo Horizonte</option>
        </select>
      </div>
    </div>
    <div class="col col-md-4">
      <div class="form-group">
        <label for="model">Avaliação</label>
        <select id="model" class="form-control">
          <option value="" selected>Mais de 4 estrelas</option>
        </select>
      </div>
    </div>
    <div class="col col-md-4">
      <button class="btn btn-block btn-primary btn-lg">Encontrar integrador</button>
    </div>
  </div>
</form>
